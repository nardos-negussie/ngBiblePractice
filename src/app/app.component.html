<div class="container">
  <form>
    <div class="form-group">
      <h3>Add a link</h3>
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" #newTitle>
    </div>
    <div class="form-group">
      <label for="link">Link</label>
      <input type="text" class="form-control" name="link" #newLink>
    </div>
    <button class="btn btn-primary" (click)="addArticle(newTitle, newLink)">Submit Link</button>
  </form>
  <div class="row">

    <app-article 
      *ngFor="let article of sortedArticles()"
      [article]="article">
    </app-article>
  </div>
</div>
